<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inox</title>
    <link rel="shortcut icon" href="inox favicon (1).ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script type="text/javascript">
        function BookClick(){
            document.getElementById("toolBar").style.display="none";
            document.getElementById("summary").style.display="block";

            document.getElementById("lblMovie").innerHTML = document.getElementById("Movie").value;
            document.getElementById("lblCinema").innerHTML = document.getElementById("Cinema").value;
            document.getElementById("lblDate").innerHTML = document.getElementById("Date").value;
            document.getElementById("lblTiming").innerHTML = document.getElementById("Timing").value;
            document.getElementById("lblSeats").innerHTML = document.getElementById("Seats").value;
           
            movieName = document.getElementById("Movie").value;
            if(movieName=="Avatar : Way of Water"){
                document.getElementById("poster").src="avatar.webp";
            }
            if(movieName=="Pathaan") {
                document.getElementById("poster").src="pathaan.jpeg";
            }
            if(movieName=="War") {
                document.getElementById("poster").src="war.jpg";
            }
            if(movieName=="Aadhipurush") {
                document.getElementById("poster").src="adipurush002.jpg";
            }
           

        }
    </script>
</head>
<body class="container-fluid">
    <div id="toolBar" class="mt-3 d-flex justify-content-between bg-dark p-2">
        <div>
            <select class="form-select" id="Movie">
                <option>Select Movie</option>
                <option>Avatar : Way of Water</option>
                <option>Pathaan</option>
                <option>War</option>
                <option>Aadhipurush</option>
            </select>
        </div>
        <div>
            <select class="form-select" id="Cinema">
                <option>Select Cinema</option>
                <option>GVK B'Hills</option>
                <option>GVK Ameerpet</option>
            </select>
        </div>
        <div>
            <select class="form-select" id="Date">
                <option>Select Date</option>
                <option>Today</option>
                <option>Tomorrow</option>
            </select>
        </div>
        <div>
            <select class="form-select" id="Timing">
                <option>Select Timing</option>
                <option>10:30 AM</option>
                <option>07:30 PM</option>
            </select>
        </div>
        <div>
            <select class="form-select" id="Seats">
                <option>Select Seats</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>
        <div>
            <button onclick="BookClick()" class="btn  w-100 btn-danger">Book</button>
        </div>
    </div>
    <div id="summary" class="mt-3" style="display: none;">
        <dl style="width:250px">
            <h3 class="bg-dark text-white p-1">Booking Details</h3>
            <dt>
                <img id="poster" width="100%" height="250">
            </dt>
            <dt>Movie Name</dt>
            <dd id="lblMovie"></dd>
            <dt>Cinema</dt>
            <dd id="lblCinema"></dd>
            <dt>Date</dt>
            <dd id="lblDate"></dd>
            <dt>Timing</dt>
            <dd id="lblTiming"></dd>
            <dt>Seats</dt>
            <dd id="lblSeats"></dd>
            <h3 class="bg-primary text-white p-2">Tickets Booked.</h3>
        </dl>
    </div>
</body>
</html>
